<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>전자서명</title>
</head>
<style>
	#sign {
		border: 2px solid black;
	}

	#button{
		margin-top: 10px;
		text-align: center;
	}

	#save, #erase{
		width: 100px;
		height: 40px;
	}

</style>
<body>
	<div>
		<div style="text-align: center;">
			<h2 style="padding: 10px;">전자서명</h2>
			<canvas id="sign" width="900" height="600"></canvas>
		</div>
		<div id="button">
			<button type="button" id="save" class="btn btn-outline-dark" onclick="Modal();">저장</button>
			<button type="button" id="erase" class="btn btn-outline-dark" onclick="Erase();">초기화</button>
		</div>
		<div id="dialog-message" title="저장하시겠습니까?" style="display:none">
			<span>저장방법을 선택해주세요.</span>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<script>
		// 기본 변수
		var canvas = $("#sign");
		var drag = false;
		var ctx = canvas[0].getContext("2d");

		function Modal() {
			$('#dialog-message').dialog({
				modal: true,
				resizable:false,
				width: "400px",
				buttons: {
					"PDF로 저장": function () {
						if ((navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1)) {
							alert("IE는 pdf를 사용할 수 없습니다. 다른 브라우저를 이용해주세요");
						} else {
							Save_pdf();
						}
						$(this).dialog('close');
					},
					"이미지로 저장": function () {
						Save();
						$(this).dialog('close');
					},
					"취소": function () { $(this).dialog('close'); }
				}
			});
		}

		$(document).ready(function () {
			canvas.on("mousedown", Pc_draw);
			canvas.on("mousemove", Pc_draw);
			canvas.on("mouseup", Pc_draw);
			canvas.on("mouseout", Pc_draw);

			canvas.on("touchstart", Mobile_draw);
			canvas.on("touchend", Mobile_draw);
			canvas.on("touchcancel", Mobile_draw);
			canvas.on("touchmove", Mobile_draw);
		});
		
		// sign 초기화
		function Erase() {
			ctx.clearRect(0, 0, 1000, 600);
			ctx.beginPath();
			alert("삭제되었습니다.");
		}

		// sign 저장
		function Save() {
			// -------------------- IE에서 사용가능한 함수 --------------------
			var agent = navigator.userAgent.toLowerCase();
			// 브라우저가 IE인 경우
			if ((navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1)) {
				window.navigator.msSaveBlob(canvas[0].msToBlob(), "image.jpeg");
			} else {
				// -------------------- IE를 제외한 브라우저에서 사용 가능 --------------------
				// a 태그를 만들어서 다운로드를 만듭니다.
				var link = document.createElement('a');
				// base64데이터 링크 달기
				link.href = canvas[0].toDataURL("image/png"); // a태그 href 주소
				// 다운로드 시 파일명
				link.download = "image.jpeg"; // a태그 다운로드 속성 추가 및 기본 파일명 지정
											  // image.png로 하면 png파일이 저장됨

				// body에 추가하고 a태그 클릭해서 다운로드 후 삭제 (a태그에 download 속성을 넣으면 클릭 시 다운로드 가능)
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}
		}

		function Save_pdf() {
			// pdf 저장
			var doc = new jsPDF('p', 'mm', 'a4');
			doc.addImage(canvas[0].toDataURL("image/png"), 'PNG', 0, 0); //이미지를 기반으로 pdf생성
			doc.save('sign.pdf'); //pdf저장
		}

		// canvas(pc) 그림 그리는 함수
		function Pc_draw(evt) {
			switch (evt.type) {
				case "mousedown": {
					drag = true;
					ctx.beginPath();
					ctx.moveTo(getPcPosition(evt).X, getPcPosition(evt).Y); // 선 시작 좌표
				}
					break;

				case "mousemove": {
					if (drag) {
						ctx.lineTo(getPcPosition(evt).X, getPcPosition(evt).Y); // 선 끝나는 좌표
						ctx.stroke(); // 선 그리기
					} 
				}
					break;

				case "mouseup": {
					drag = false;
				}
					break;

				case "mouseout": {
					drag = false;
					ctx.closePath();
				}
					break;
			}
		}

		// canvas(mobile) 그림 그리는 함수
		function mobile_draw(evt) {
			switch (evt.type) {
				case "touchstart": { // mobile이라서 mouse가 아닌 touch 이벤트 이용
					BodyScrollDisAble();
					drag = true;
					ctx.beginPath();
					ctx.moveTo(getMobilePosition(evt).X, getMobilePosition(evt).Y);
				}
					break;

				case "touchmove": {
					if (drag) {
						evt.preventDefault();
						ctx.lineTo(getMobilePosition(evt).X, getMobilePosition(evt).Y);
						ctx.stroke();
					}
				}
					break;

				case "touchend": {
					BodyScrollDisAble();
					drag = false;
				}
					break;

				case "touchcancel": {
					BodyScrollDisAble();
					drag = false;
					ctx.closePath();
				}
					break;
			}
		}

		// canvas 좌표값
		function getPcPosition(evt) {
			var x = evt.pageX - canvas.offset().left;
			var y = evt.pageY - canvas.offset().top;
			return { X: x, Y: y };
		}

		// canvas 좌표값(모바일)
		function getMobilePosition(){
			return {
				X: e.changedTouches[0].pageX - canvas[0].offsetLeft,
				Y: e.changedTouches[0].pageY - canvas[0].offsetTop
			}
		}

		// body 고정
		function BodyScrollDisAble(){    
			document.body.style.overflow = "hidden"; //스크롤 막음
		}
		function BodyScrollAble() {
			document.body.style.overflow = "auto"; //스크롤 허용
		}

	</script>
</body>
</html>
